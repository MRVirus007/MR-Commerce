<app-header></app-header>
<div class="row">
    <div class="col-12">
        <h2>{{product.name}}</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <img [src]="product.image" alt="{{product.name}}" class="img-fluid">
    </div>
    <div class="col-6">
        <p>{{product.description}}</p>
        <p>{{product.price}}</p>
        <button class="btn btn-outline-dark" (click)="addToCart(product)">Add to cart</button>
    </div>
</div>

<h2>Features:</h2>
<ul>
    <li *ngFor="let feature of product.features">{{ feature }}</li>
</ul>

<h2>Reviews:</h2>
<div *ngFor="let review of product.reviews
">
    <h3>{{ review?.user }}</h3>
    <p>{{ review?.comment }}</p>
    <p>Rating: {{ review?.rating }}/5</p>
</div>
